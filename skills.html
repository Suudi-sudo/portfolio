<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills - Suudi Abdisalam</title>
    <link rel="stylesheet" href="/skills.css">

</head>
<body class="skills-page">
    <div class="skills-container">
        <div class="max-width-container">
            <header class="skills-header">
                <h1 class="skills-title">My Skills</h1>
                <div class="title-underline"></div>
            </header>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <span class="btn-text">All</span>
                    <span class="btn-bg"></span>
                </button>
                <button class="filter-btn" data-filter="frontend">
                    <span class="btn-text">Front-end</span>
                    <span class="btn-bg"></span>
                </button>
                <button class="filter-btn" data-filter="backend">
                    <span class="btn-text">Back-end</span>
                    <span class="btn-bg"></span>
                </button>
                <button class="filter-btn" data-filter="mobile">
                    <span class="btn-text">Mobile</span>
                    <span class="btn-bg"></span>
                </button>
                <button class="filter-btn" data-filter="other">
                    <span class="btn-text">Other</span>
                    <span class="btn-bg"></span>
                </button>
            </div>

            <div class="skills-grid">
                <!-- Front-end Skills -->
                <div class="skills-category" data-category="frontend">
                    <h2 class="category-title">Front-end Development</h2>
                    <div class="skills-list">
                        <div class="skill-item">
                           
                            <span class="skill-name">HTML5</span>
                        </div>
                        <div class="skill-item">
                           
                            <span class="skill-name">CSS3</span>
                        </div>
                        <div class="skill-item">
                          
                            <span class="skill-name">JavaScript</span>
                        </div>
                        <div class="skill-item">
                            
                            <span class="skill-name">React</span>
                        </div>
                    </div>
                </div>

                <!-- Back-end Skills -->
                <div class="skills-category" data-category="backend">
                    <h2 class="category-title">Back-end Development</h2>
                    <div class="skills-list">
                        <div class="skill-item">
                          
                            <span class="skill-name">fastapi</span>
                        </div>
                        <div class="skill-item">
                           
                            <span class="skill-name">Django</span>
                        </div>
                        <div class="skill-item">
                           
                            <span class="skill-name">python</span>
                        </div>
                        <div class="skill-item">
                           
                            <span class="skill-name">Flask</span>
                        </div>
                    </div>
                </div>

                <!-- Mobile Skills -->
                <div class="skills-category" data-category="mobile">
                    <h2 class="category-title">Mobile Development</h2>
                    <div class="skills-list">
                        <div class="skill-item">
                            
                            <span class="skill-name">Android</span>
                        </div>
                        <div class="skill-item">
                          
                            <span class="skill-name">iOS</span>
                        </div>
                        <div class="skill-item">
                          
                            <span class="skill-name">React Native</span>
                        </div>
                    </div>
                </div>

                <!-- Other Skills -->
                <div class="skills-category" data-category="other">
                    <h2 class="category-title">Other Skills</h2>
                    <div class="skills-list">
                        <div class="skill-item">
                           
                            <span class="skill-name">Git</span>
                        </div>
                        <div class="skill-item">
                            
                            <span class="skill-name">Docker</span>
                        </div>
                        <div class="skill-item">
                           
                            <span class="skill-name">AWS</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back Home Button -->
        <div class="back-home-btn">
            <a href="/index.html" class="home-link">
                
                <span>Back Home</span>
                <span class="link-bg"></span>
            </a>
        </div>
    </div>

</body>
</html>
